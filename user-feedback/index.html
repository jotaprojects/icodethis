<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Feedback - iCodeThis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer=""></script>
  </head>
  <body>
    <div class="dialog">
      <h2>Give feedback</h2>
      <p>
        What do you think of the issue search experience within Jira projects?
      </p>
      <form id="feedback-form">
        <fieldset>
          <legend class="sr-only">Rating</legend>
          <label class="rating" for="rating-1">
            <input type="radio" name="rating" id="rating-1" value="1" />
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
              <circle cx="15.5" cy="9.5" r="1.5"></circle>
              <circle cx="8.5" cy="9.5" r="1.5"></circle>
              <path
                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2M12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8m0-6c-2.33 0-4.32 1.45-5.12 3.5h1.67c.69-1.19 1.97-2 3.45-2s2.75.81 3.45 2h1.67c-.8-2.05-2.79-3.5-5.12-3.5"
              ></path>
            </svg>
            <span class="rating__text">Terrible</span>
          </label>
          <label class="rating" for="rating-2">
            <input type="radio" name="rating" id="rating-2" value="2" />
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
              <circle cx="15.5" cy="9.5" r="1.5"></circle>
              <circle cx="8.5" cy="9.5" r="1.5"></circle>
              <path
                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2M12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8m0-3.5c.73 0 1.39.19 1.97.53.12-.14.86-.98 1.01-1.14-.85-.56-1.87-.89-2.98-.89s-2.13.33-2.99.88c.97 1.09.01.02 1.01 1.14.59-.33 1.25-.52 1.98-.52"
              ></path>
            </svg>
            <span class="rating__text">Bad</span>
          </label>
          <label class="rating" for="rating-3">
            <input type="radio" name="rating" id="rating-3" value="3" checked />
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
              <circle cx="15.5" cy="9.5" r="1.5"></circle>
              <circle cx="8.5" cy="9.5" r="1.5"></circle>
              <path
                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2M12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8m0-4c-.73 0-1.38-.18-1.96-.52-.12.14-.86.98-1.01 1.15.86.55 1.87.87 2.97.87 1.11 0 2.12-.33 2.98-.88-.97-1.09-.01-.02-1.01-1.15-.59.35-1.24.53-1.97.53"
              ></path>
            </svg>
            <span class="rating__text">Ok</span>
          </label>
          <label class="rating" for="rating-4">
            <input type="radio" name="rating" id="rating-4" value="4" />
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
              <circle cx="15.5" cy="9.5" r="1.5"></circle>
              <circle cx="8.5" cy="9.5" r="1.5"></circle>
              <circle cx="15.5" cy="9.5" r="1.5"></circle>
              <circle cx="8.5" cy="9.5" r="1.5"></circle>
              <path
                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2M12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8m0-2.5c2.33 0 4.32-1.45 5.12-3.5h-1.67c-.69 1.19-1.97 2-3.45 2s-2.75-.81-3.45-2H6.88c.8 2.05 2.79 3.5 5.12 3.5"
              ></path>
            </svg>
            <span class="rating__text">Good</span>
          </label>
          <label class="rating" for="rating-5">
            <input type="radio" name="rating" id="rating-5" value="5" />
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
              <circle cx="15.5" cy="9.5" r="1.5"></circle>
              <circle cx="8.5" cy="9.5" r="1.5"></circle>
              <path
                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2M12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8m-5-6c.78 2.34 2.72 4 5 4s4.22-1.66 5-4z"
              ></path>
            </svg>
            <span class="rating__text">Amazing</span>
          </label>
        </fieldset>
        <div class="form__group form__group--block">
          <label for="comment">
            What are the main reasons for your rating?
          </label>
          <textarea id="comment" name="comment" cols="30" rows="3"></textarea>
        </div>
        <div class="form__group">
          <input type="checkbox" id="privacy" />
          <label for="privacy">
            I may be contacted about this feedback.
            <a href="#privacy" class>
              <span class="sr-only">Read more about our </span>
              Privacy Policy
            </a>
          </label>
        </div>
        <div class="form__group">
          <input type="checkbox" id="research-group" />
          <label for="research-group">
            I'd like to help improve by joining the
            <a href="#research-group" class>Research Group</a>.
          </label>
        </div>
        <div class="form__actions">
          <button type="submit">Submit</button>
          <button type="button" class="btn--outline">Cancel</button>
        </div>
      </form>
    </div>
    <div class="state-wrapper feedback">
      <button
        data-reset-state-trigger
        class="state__close"
        aria-label="Close Feedback Success"
      >
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
      <p>Your feedback has been sent! Thank you for your help.</p>
    </div>
    <div class="state-wrapper purrson">
      <button
        data-reset-state-trigger
        class="state__close"
        aria-label="Close Purrson Dialog"
      >
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
      <div class="btn--purrson">
        <div class="purrson-tooltip">
          You found me by giving amazing feedback!
        </div>
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 512 512"
          fill="currentColor"
        >
          <path
            id="XMLID_25_"
            d="M182.6,224.5c-2.2-0.3-4.4-0.5-6.6-0.5c-25,0-45.5,19.1-47.8,43.6c-0.1,1.5-0.2,2.9-0.2,4.4
          c0,26.5,21.5,48,48,48s48-21.5,48-48C224,247.7,206,227.7,182.6,224.5z M176,288c-8.8,0-16-7.2-16-16s7.2-16,16-16s16,7.2,16,16
          S184.8,288,176,288z"
          />
          <path
            id="XMLID_28_"
            d="M512,352v-32h-64.8c0.5-5.3,0.8-10.6,0.8-16c0-23.5-5-45.9-14.2-66.4l45-165.1c3.7-13.6-1.9-28.1-13.9-35.5
          c-5.2-3.3-11.1-4.9-17-4.9c-7.6,0-15.1,2.7-21.1,7.9l-110.8,96.9c-18.9-5.7-39.2-8.8-60.2-8.8s-41.2,3.1-60.2,8.8L85.1,39.9
          C79.1,34.7,71.6,32,64,32c-5.9,0-11.7,1.6-17,4.9c-12,7.5-17.6,21.9-13.9,35.5l45,165.1C69,258.1,64,280.5,64,304
          c0,5.7,0.3,11.4,0.9,17H0v32h71.5c3,9.5,6.9,18.8,11.5,27.6L8.8,417.7l14.3,28.6l77.6-38.8C135.6,451.4,192.2,480,256,480
          c66.3,0,124.8-30.8,159.3-77.7l72.4,43.5l16.5-27.4l-72.4-43.5c3.5-7.4,6.5-15,9-22.8H512z M411.4,269.9c3,10.9,4.6,22.4,4.6,34.1
          c0,79.4-71.8,144-160,144S96,383.4,96,304c0-11.8,1.6-23.2,4.6-34.1c2.9-10.8,6-20.2,11.4-29.9l0,0l-10.9-40L64,64l98.6,86.2
          l26.4,23.1c10.3-4.3,21.2-7.6,32.5-9.9c11.1-2.2,22.7-3.4,34.6-3.4s23.4,1.2,34.6,3.4c11.3,2.3,22.2,5.6,32.5,9.9l26.4-23.1L448,64
          l-37.1,136L400,240l0,0C405.5,249.7,408.5,259.1,411.4,269.9z"
          />
          <path
            id="XMLID_31_"
            d="M336,224c-2.3,0-4.5,0.2-6.6,0.5C306,227.7,288,247.7,288,272c0,26.5,21.5,48,48,48s48-21.5,48-48
          c0-1.5-0.1-3-0.2-4.4C381.5,243.1,361,224,336,224z M336,288c-8.8,0-16-7.2-16-16s7.2-16,16-16s16,7.2,16,16S344.8,288,336,288z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
