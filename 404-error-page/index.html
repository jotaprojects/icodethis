<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-switch="off">
    <div class="wrapper">
      <div class="flex justify-between">
        <div class="lamp">
          <div class="cord"></div>
          <div class="cord-nob"></div>
          <div class="cord-shell"></div>
          <div class="shade">
            <div class="lightbold"></div>
          </div>
        </div>
        <div class="lamp lamp--noshade">
          <div class="cord"></div>
          <div class="cord-nob"></div>
          <div class="cord-shell"></div>
          <div class="lightbold-wrapper flex flex-col items-center">
            <div class="lightbold-top"></div>
            <div class="lightbold lightbold--bottom"></div>
          </div>
        </div>
        <div class="lamp lamp--mirror">
          <div class="cord"></div>
          <div class="cord-nob"></div>
          <div class="cord-shell"></div>
          <div class="shade">
            <div class="lightbold"></div>
          </div>
        </div>
      </div>
      <h1>404</h1>
      <div class="switch"></div>
      <p>
        The link you clicked may be broken or the page may have been removed.
      </p>
      <p>Visit the <a href="#">home page</a> or <a href="#">contact</a> me.</p>
    </div>
  </body>
</html>
