<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password field - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <div class="box">
        <h1>Enter your password</h1>
        <div class="account">
          <img
            src="https://i.pravatar.cc/150?img=10"
            alt="Profile picture of Sarah Bills"
          />
          <div class="account__info">
            <div class="account__type">Business Account</div>
            <div class="account__user">Sarah Bills</div>
          </div>
        </div>
        <form id="submit-form">
          <label for="testpassword">Password</label>
          <input
            type="password"
            name="testpassword"
            id="testpassword"
            autocomplete="off"
          />
          <div class="reveal-password">
            <input type="checkbox" class="sr-only" id="reveal" />
            <label for="reveal">
              <!-- Credits to https://www.svgrepo.com/svg/402764/sunglasses -->
              <svg
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                class="iconify iconify--emojione"
                preserveAspectRatio="xMidYMid meet"
                fill="#000"
                stroke="#000"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke="#CCCCCC"
                  stroke-width="1.408"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g fill="#000">
                    <path
                      d="M3.6 32.6C7.6 19.2 11.9 13 13.7 13c1 0 1.3.7 1.7 2.2c.9 3.7.1 4.9-.5 5.4c-.7.7-1.8.1-1.8-3.8c-.9 2.3-5.3 10.4-7.6 19l-1.9-3.2"
                    ></path>
                    <path
                      d="M60.4 32.6C56.4 19.2 52.1 13 50.3 13c-1 0-1.3.7-1.7 2.2c-.9 3.7-.1 4.9.5 5.4c.7.7 1.8.1 1.8-3.8c.9 2.3 5.3 10.4 7.6 19l1.9-3.2"
                    ></path>
                  </g>
                  <path
                    d="M36.1 33.3c-2.4 1.2-5.9 1.2-8.2 0c-2.5-1.3-5.6-2.2-9.3-2.5c-3.6-.3-11.2-.3-15 1.1c-.4.2-.9.4-1.3.6c-.2.1-.3.1-.3.6v.6c0 1.1-.1.7.6 1.1c1.5.9 2.4 3.2 2.8 6.4c.6 4.6 2.9 7.5 6.5 8.9c3.3 1.3 7.1 1.2 10.4-.1c1.8-.7 3.4-1.9 4.7-3.8c2.2-3.3 1.6-5.4 2.7-8.3c1-2.5 3.8-2.5 4.8 0c1.1 2.9.5 4.9 2.7 8.3c1.3 1.9 2.9 3.1 4.7 3.8c3.3 1.4 7 1.4 10.4.1c3.6-1.4 5.8-4.3 6.5-8.9c.4-3.2 1.3-5.5 2.8-6.4c.8-.5.6 0 .6-1.1v-.6c0-.4 0-.5-.3-.7c-.4-.2-.8-.4-1.3-.6c-3.8-1.4-11.4-1.4-15-1.1c-3.9.4-7 1.3-9.5 2.6"
                    fill="#000"
                  ></path>
                  <g id="svg-glasses" fill="#07a0bb">
                    <path
                      d="M26.2 35.1c-.8-.6-2.4-1.1-4.2-1.4c-1-.2-2.2-.3-3.4-.4c-2.7-.2-5.6-.2-7.5.2c-1.2.2-2.1.5-2.4.9c-1.4 1.6-1.1 6.1.3 9.3c.4.8.9 1.6 1.4 2.2c.9 1 2.1 1.6 3.5 2c.9.3 1.8.4 2.8.5c1.6.1 3.2-.1 4.7-.5c.3-.1.5-.2.7-.3c4.3-1.9 5.4-9.1 4.7-11.7c-.1-.3-.3-.6-.6-.8"
                    ></path>
                    <path
                      d="M55.7 34.5c-.1-.1-.1-.2-.2-.3c-.6-.8-3.5-1.1-6.7-1.1c-1.2 0-2.4.1-3.6.2c-1.3.1-2.6.3-3.7.5c-2.2.5-3.8 1.2-4 2.1c-.4 1.6-.2 4.8 1 7.6c.5 1.1 1.1 2.2 2 3c.7.7 1.5 1.2 2.5 1.4c.2 0 .3.1.5.1c3 .7 6.5.5 9-1c.5-.3 1-.7 1.5-1.1c2.3-2.6 3.2-9 1.7-11.4"
                    ></path>
                  </g>
                </g>
              </svg>
            </label>
          </div>
          <div class="stay-login">
            <input
              type="checkbox"
              class="sr-only input-checkbox"
              name="stay-login"
              id="stay-login"
            />
            <label class="flex items-center" for="stay-login"
              ><span class="toggle"></span><span>Stay signed in</span></label
            >
          </div>
          <button type="submit">Continue</button>
        </form>
        <a href="#">Reset password</a>
        <div class="welcome">
          <button class="btn-close">&times;</button>
          <h2>Welcome back!</h2>
        </div>
      </div>
    </main>
  </body>
</html>
