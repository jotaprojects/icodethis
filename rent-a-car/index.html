<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent A Car - iCodeThis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <h2 class="card__title">Search for a rental car</h2>
      </div>
      <div class="card__body">
        <form>
          <div class="form__group form__group--col">
            <label for="pickup-location">Pick up location</label>
            <input
              type="text"
              name="pickup-location"
              id="pickup-location"
              placeholder="City, airport, region, district..."
            />
          </div>
          <div class="form__group">
            <input
              type="checkbox"
              name="different-delivery-location"
              id="different-delivery-location"
            />
            <label for="different-delivery-location"
              >Deliver the car somewhere else</label
            >
          </div>
          <div class="columns">
            <fieldset>
              <legend>Date of pickup</legend>
              <label for="pickup-date" class="sr-only">Date</label>
              <input type="date" name="pickup-date" id="pickup-date" />
              <label for="pickup-time" class="sr-only">Time</label>
              <input type="time" name="pickup-time" id="pickup-time" />
            </fieldset>
            <fieldset>
              <legend>Date of delivery</legend>
              <label for="delivery-date" class="sr-only">Date</label>
              <input type="date" name="delivery-date" id="delivery-date" />
              <label for="delivery-time" class="sr-only">Time</label>
              <input type="time" name="delivery-time" id="delivery-time" />
            </fieldset>
          </div>
          <div class="form__group">
            <input type="checkbox" name="drivers-age" id="drivers-age" />
            <label for="drivers-age">The driver's age between 30 and 65?</label>
            <div
              class="tooltip"
              aria-label="Help: Lorem ipsum dolor sit amet consectetur adipisicing elit."
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                />
              </svg>
            </div>
          </div>
          <ul class="features">
            <li>No credit card fees</li>
            <li>No change fees</li>
            <li>Price match guarantee</li>
          </ul>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </body>
</html>
