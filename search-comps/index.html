    <div class="wrapper">
      <div class="widget widget--travel">
        <form>
          <div class="travel-selects">
            <fieldset class="trip">
              <legend class="sr-only">Trip</legend>
              <div class="radio-group">
                <input
                  type="radio"
                  id="trip-air"
                  name="trip"
                  value="air"
                  class="sr-only"
                  checked
                />
                <label for="trip-air">
                  <svg
                    viewBox="0 0 24 24"
                    data-testid="FlightIcon"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path
                      d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5z"
                    ></path>
                  </svg>
                  Air
                </label>
              </div>
              <div class="radio-group">
                <input
                  type="radio"
                  id="trip-train"
                  name="trip"
                  value="train"
                  class="sr-only"
                />
                <label for="trip-train">
                  <svg
                    viewBox="0 0 24 24"
                    data-testid="TrainIcon"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path
                      d="M12 2c-4 0-8 .5-8 4v9.5C4 17.43 5.57 19 7.5 19L6 20.5v.5h2.23l2-2H14l2 2h2v-.5L16.5 19c1.93 0 3.5-1.57 3.5-3.5V6c0-3.5-3.58-4-8-4M7.5 17c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17m3.5-7H6V6h5zm2 0V6h5v4zm3.5 7c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5"
                    ></path>
                  </svg>
                  Train
                </label>
              </div>
              <div class="radio-group">
                <input
                  type="radio"
                  id="trip-road"
                  name="trip"
                  value="road"
                  class="sr-only"
                />
                <label for="trip-road">
                  <svg
                    viewBox="0 0 24 24"
                    data-testid="DirectionsCarIcon"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path
                      d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16m11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5M5 11l1.5-4.5h11L19 11z"
                    ></path>
                  </svg>
                  Road
                </label>
              </div>
            </fieldset>
          </div>
          <fieldset class="travel-from-to">
            <legend>Destination</legend>
            <div class="form-group">
              <label for="travel-from">
                <div class="sr-only">From</div>
                <svg
                  viewBox="0 0 24 24"
                  data-testid="CircleIcon"
                  aria-hidden="true"
                  focusable="false"
                >
                  <path
                    d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2"
                  ></path>
                </svg>
              </label>

              <input
                type="text"
                id="travel-from"
                name="travel-from"
                placeholder="From"
              />
            </div>

            <button
              type="button"
              arial-label="Change direction"
              class="travel-change-direction btn--secondary"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
                />
              </svg>
            </button>

            <div class="form-group">
              <label for="travel-to">
                <div class="sr-only">To</div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"

                  focusable="false"

                    clip-rule="evenodd"
                  />
                </svg>
              </label>

              <input
                type="text"
                id="travel-to"
                name="travel-to"
                placeholder="To"
              />
            </div>
          </fieldset>
          <fieldset class="travel-details">
            <button
              type="button"
              class="travel-details-btn"

              <svg

              <span class="divider"></span>
              <span class="class">Economy</span>
            </button>
            <div
              class="state-wrapper state-transition-inline-start"
              data-state-wrapper="details"
            >
              <div class="state__header">
                <div class="state__title">Details</div>
                <button
                  type="button"
                  class="reset-state-trigger"
                  aria-label="Close Details"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18 18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div class="state__body">
                <div class="form-group">
                  <div class="fake-label">Passengers</div>
                  <div class="actions">
                    <button
                      type="button"
                      class="btn--icon decrease-passengers"
                      aria-label="There are 1 passenger(s). Remove a passenger"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                        focusable="false"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M5 12h14"
                        />
                      </svg>
                    </button>
                    <input
                      name="passengers"
                      type="text"
                      min="1"
                      max="8"
                      size="1"
                      readonly
                      class="input--invisible input-passengers"
                      value="1"
                    />
                    <button
                      type="button"
                      class="btn--icon increase-passengers"
                      aria-label="There are 1 passenger(s). Add one passenger"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                        focusable="false"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 4.5v15m7.5-7.5h-15"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="form-group">
                  <div class="fake-label">Class</div>
                  <select id="class-type" class="class-type" name="class-type">
                    <option value="economy" selected>Economy</option>
                    <option value="business">Business</option>
                    <option value="first-class">First Class</option>
                  </select>
                </div>
              </div>
              <div class="state__footer">
                <button type="button" class="reset-state-trigger">OK</button>
              </div>
            </div>
          </fieldset>
          <fieldset class="travel-date">
            <legend>Date</legend>
            <button type="button" data-state-trigger="calendar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
                />
              </svg>

              <div class="form-group">
                <label class="sr-only" for="date-departure">Departure</label>
                <input
                  class="date-t"
                  type="text"
                  id="date-departure"
                  name="date-departure"
                  placeholder="Departure"
                  readonly
                />
              </div>
              <span class="divider"></span>
              <div class="form-group">
                <label class="sr-only" for="date-return">Return</label>
                <input
                  class="date-t"
                  type="text"
                  id="date-return"
                  name="date-return"
                  placeholder="Return"
                  readonly
                />
              </div>
            </button>
            <div
              class="calendar-wrapper state-wrapper state-transition-inline-start"
              data-state-wrapper="calendar"
            >
              <div class="state__header">
                <div class="state__title">Choose Date:</div>
                <button
                  type="button"
                  class="reset-state-trigger"
                  aria-label="Close Calendar"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18 18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div class="state__body">
                <div id="calendar"></div>
              </div>
              <div class="state__footer">
                <button type="button" class="reset-state-trigger">OK</button>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="travel-submit btn--lg">Search</button>
        </form>
