<!DOCTYPE html>
<html lang="en">

        </div>
        <h2>Repositories</h2>
        <button
          class="card__button"
          id="create-repo-btn"
          aria-label="Add Repository"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>
      <div class="card__body">
        <div class="search-bar">
          <form id="search-form">
            <div class="form-group">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>

              <label for="query" class="sr-only">Find a repository</label>
              <input
                type="search"
                id="query"
                name="query"
                placeholder="Find a repository"
              />
            </div>
          </form>
        </div>
        <div class="repositories">
          <ul id="repo-list" data-show="false"></ul>
          <button class="btn--invisible">Show more</button>
        </div>
      </div>
      <div class="card__footer">
        <button id="create-org-btn" class="card__button">
          Create an organization
        </button>
      </div>
    </div>
    <div class="state-container">
      <div class="state-content state-content-create-repo">
        <button class="state-trigger-close" aria-label="Close popup">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
        <form id="form-create-repo">
          <div class="form-group">
            <label for="repo-name">Repository name</label>
            <input type="text" id="repo-name" name="repo-name" required />
          </div>
          <div class="form-group">
            <label for="repo-org">Organization</label>
            <select id="repo-org" name="repo-org"></select>
          </div>
          <div class="form-group">
            <div>Type of repo:</div>
            <div class="form-group">
              <input
                type="radio"
                id="repo-type-public"
                name="repo-type"
                value="public"
                checked
              />
              <label for="repo-type-public">Public</label>
            </div>
            <div class="form-group">
              <input
                type="radio"
                id="repo-type-private"
                name="repo-type"
                value="private"
              />
              <label for="repo-type-private">Private</label>
            </div>
          </div>
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="state-content state-content-create-org">
        <button class="state-trigger-close" aria-label="Close popup">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
        <form id="form-create-org">
          <div class="form-group">
            <label for="org-name">Organization name</label>
            <input type="text" id="org-name" name="org-name" required />
          </div>
          <button>Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
