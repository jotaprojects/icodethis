<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend request - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="box__head">
        <h1>Friend Requests</h1>
        <button data-reset class="btn-invisible">View All</button>
      </div>
      <div class="box__body">
        <ul class="list">
          <li class="list__item">
            <img
              class="list__item-img"
              src="https://ui-avatars.com/api/?background=fbb346&color=fff&name=Jerome+Williams"
            />
            <div class="list__item-info">
              <span class="list__item-name">Jerome Williams</span>
              <span class="list__item-data">7 mutual friends</span>
            </div>
            <div class="list__item-actions">
              <button>
                <span class="sr-only">Accept request</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                  />
                </svg>
              </button>
            </div>
          </li>
          <li class="list__item">
            <img
              class="list__item-img"
              src="https://ui-avatars.com/api/?background=fbb346&color=fff&name=Sally+Steele"
            />

              <span class="list__item-name">Sally Steele</span>
              <span class="list__item-data">3 mutual friends</span>
            </div>
            <div class="list__item-actions">
              <button>
                <span class="sr-only">Accept request</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                  />
                </svg>
              </button>
            </div>
          </li>
          <li class="list__item">
            <img
              class="list__item-img"
              src="https://ui-avatars.com/api/?background=fbb346&color=fff&name=Rachel+Ball"
            />
            <div class="list__item-info">
              <span class="list__item-name">Rachel Ball</span>
              <span class="list__item-data">8 mutual friends</span>
            </div>
            <div class="list__item-actions">
              <button>
                <span class="sr-only">Accept request</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                  />
                </svg>
              </button>
            </div>
          </li>
