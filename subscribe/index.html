<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="stamp"><div class="letter"></div></div>
      <h1>Let's keep in touch!</h1>
      <form>
        <p>
          Subscribe to keep up with fresh news and exciting updates. We promise
          not to spam you!
        </p>

        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-group form-group--small">
          <input type="checkbox" id="terms" />
          <label for="terms"
            >I agree to my email address being stored and used to receive
            monthly newsletter.</label
          >
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
