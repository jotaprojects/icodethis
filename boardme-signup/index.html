<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boardme signup - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="state-start">
    <div class="box">
      <div class="intro">
        <div class="brand">
          <div class="brand__logo"><span>b</span>.</div>
          <div class="brand__name">boardme</div>
        </div>
        <p class="intro__desc">
          Implement user <span>onboarding</span> experiences with just a few
          clicks
        </p>
        <p>Guide your customers on a fantastic journey within your web app.</p>
      </div>
      <div class="form-wrapper start">
        <h2>Get started</h2>
        <div class="actions">
          <button id="signup-email">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
              />
            </svg>
            <div class="text">Sign up with email</div>
          </button>
          <button id="signup-twitter">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z"
              />
            </svg>

            <div class="text">Sign up with Twitter</div>
          </button>
          <button id="signup-facebook">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
              />
            </svg>
            <div class="text">Sign up with Facebook</div>
          </button>
          <p>Already have an account? <a href="#" id="login-link">Log in</a></p>
        </div>
      </div>
      <div class="form-wrapper create">
        <button aria-label="Go Back" class="btn--invisible back-btn">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
            />
          </svg>
        </button>
        <h2>Create your account</h2>
        <form>
          <div class="input-group">
            <label for="signup-name">Name</label>
            <input type="text" name="signup-name" id="signup-name" />
          </div>
          <div class="input-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              name="signup-email"
              id="signup-email"
              autocomplete="off"
            />
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              name="signup-password"
              id="signup-password"
            />
          </div>
          <button>Sign up</button>
        </form>
        <p>Having trouble? <a href="#">Get help</a></p>
      </div>
      <div class="form-wrapper login">
        <button aria-label="Go Back" class="btn--invisible back-btn">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
            />
          </svg>
        </button>
        <h2>Log in</h2>
        <form>
          <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" name="login-email" id="login-email" />
          </div>
          <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" name="login-password" id="login-password" />
          </div>
          <button>Log in</button>
        </form>
      </div>
    </div>
  </body>
</html>
