<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="steps-wrapper" data-step="2">
        <div class="nb-wrapper">
          <div class="step">
            <div class="step__number">1</div>
            <div class="step__text">Order placed</div>
          </div>
          <div class="step">
            <div class="step__number">2</div>
            <div class="step__text">In review</div>
          </div>
          <div class="step">
            <div class="step__number">3</div>
            <div class="step__text">Approved</div>
          </div>
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </body>
</html>
