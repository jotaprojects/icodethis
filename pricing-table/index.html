<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing table - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="box box--free">
        <div class="box__price-wrapper">
          <div class="box__price"><span>$</span>0</div>
          <div class="box__price-per">Free for your whole team</div>
        </div>
        <div class="box__title">Free</div>
        <p class="box__description">
          For individuals or teams looking to organize anything.
        </p>
        <button class="btn box__btn">Get started</button>
      </div>
      <div class="box box--standard">
        <div class="box__price-wrapper">
          <div class="box__price"><span>$</span>6</div>
          <div class="box__price-per">Per user per month</div>
        </div>
        <div class="box__title">Standard</div>
        <p class="box__description">For teams that need to manage more work.</p>
        <button class="btn box__btn">Upgrade Now</button>
      </div>
      <div class="box box--premium">
        <div class="box__price-wrapper">
          <div class="box__price"><span>$</span>12</div>
          <div class="box__price-per">Per user per month</div>
        </div>
        <div class="box__title">Premium</div>
        <p class="box__description">
          Best for teams that need to track multiple projects.
        </p>
        <button class="btn box__btn">Try for free</button>
      </div>
    </div>
  </body>
</html>
