<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-theme="dark">
    <div class="wrapper">
      <main>
        <div class="text">Basics</div>
        <div class="box">
          <div class="box__head">Typography</div>
          <div class="box__body">
            <p><strong>Make me bold</strong></p>
            <p><i>Make me italic</i></p>
            <p class="f-arial">I'm from the Arial font family!</p>
            <p class="f-times">And I'm from the Times New Roman font family!</p>
            <p><u>Make this text be underlined</u></p>
            <p><s>And put a line through this one</s></p>
          </div>
        </div>
        <div class="box">
          <div class="box__head">Headings</div>
          <div class="box__body">
            <h1>This is a h1 tag</h1>
            <h2>This is a h2 tag</h2>
            <h3>This is a h3 tag</h3>
          </div>
        </div>
        <div class="box">
          <div class="box__head">Colors</div>
          <div class="box__body">
            <div class="flex">
              <div class="c-box bg-100"></div>
              <div class="c-box bg-400"></div>
              <div class="c-box bg-500"></div>
              <div class="c-box bg-600"></div>
              <div class="c-box bg-700"></div>
              <div class="c-box bg-800"></div>
              <div class="c-box bg-900"></div>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="box__head">Buttons</div>
          <div class="box__body">
            <p>Default</p>
            <button class="btn">Button</button>
            <p>Hovered</p>
            <button class="btn btn--hover">Button</button>
            <p>Active</p>
            <button class="btn btn--active">Button</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
