      <div class="card__header">
        <h2>Send us some feedback!</h2>
        <p>
          Do you have a suggestion or found some bug? Let us know in the field
          below.
        </p>
      </div>
      <div class="card__body">
        <form id="feedback-form">
          <div class="form-group form-group--cols">
            <label for="desc">Describe your issue or idea...</label>
            <textarea name="desc" id="desc" required></textarea>
          </div>
          <div class="form-wrapper">
            <div class="form-group">
              <input
                checked
                type="radio"
                name="category"
                id="bug"
                value="bug"
              />
              <label for="bug">Bug</label>
            </div>
            <div class="form-group">
              <input
                type="radio"
                name="category"
                id="comment"
                value="comment"
              />
              <label for="comment">Comment</label>
            </div>
            <div class="form-group">
              <input type="radio" name="category" id="other" value="other" />
              <label for="other">Other</label>
            </div>
          </div>
          <button type="submit">Send Feedback</button>
        </form>
      </div>
