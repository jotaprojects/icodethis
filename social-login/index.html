<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social login - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Already working together?</h1>
      <p>Log in to your account and connect with your teammates!</p>
      <form>
        <div class="form-group">
          <label class="sr-only" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="youremail@address.com"
          />
          <button>
            <span class="sr-only">Log in</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"
              />
            </svg>
          </button>
        </div>
      </form>
      <ul class="list list--team flex gap-1 justify-center">
        <li>
          <img
            src="https://i.pravatar.cc/150?img=5"
            alt="Photo of Angelica Ryan"
          />
        </li>
        <li>
          <img
            src="https://i.pravatar.cc/150?img=7"
            alt="Photo of Rusty Franklin"
          />
        </li>
        <li>
          <img
            src="https://i.pravatar.cc/150?img=8"
            alt="Photo of Kenny Gibson"
          />
        </li>
        <li>
          <img
            src="https://i.pravatar.cc/150?img=16"
            alt="Photo of Bette Alvarez"
          />
        </li>
        <li>
          <img
            src="https://i.pravatar.cc/150?img=17"
            alt="Photo of Bernardo Rosales"
          />
        </li>
      </ul>
    </div>
  </body>
</html>
