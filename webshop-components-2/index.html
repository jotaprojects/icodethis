<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop Components 2 - iCodeThis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="usp-wrapper">
        <div class="usp">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 12.75 6 6 9-13.5"
            />
          </svg>
          <span>30 days open purchase</span>
        </div>
        <div class="usp">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 12.75 6 6 9-13.5"
            />
          </svg>
          <span>Safe home delivery</span>
        </div>
        <div class="usp">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 12.75 6 6 9-13.5"
            />
          </svg>
          <span>Free shipping over $70</span>
        </div>
      </div>
      <main>
        <h1>Furniture</h1>
        <div class="range-wrapper">
          <div class="range-labels sr-only">
            <label for="range-min" class="range__label" data-range-min>0</label>
            <label for="range-max" class="range__label" data-range-max
              >100</label
            >
          </div>
          <div class="range">
            <div class="range-track-double"></div>
            <input
              id="range-min"
              type="range"
              min="50"
              max="350"
              value="115"
              list="range-values"
            />
            <input
              id="range-max"
              type="range"
              min="50"
              max="350"
              value="260"
              list="range-values"
            />
          </div>
          <datalist id="range-values">
            <option value="50" label="$50"></option>
            <option value="100" label="$100"></option>
            <option value="150" label="$150"></option>
            <option value="200" label="$200"></option>
            <option value="250" label="$250"></option>
            <option value="300" label="$300"></option>
            <option value="350" label="$350"></option>
          </datalist>
        </div>
        <div class="filter-wrapper">
          <div class="filter__perpage">
            <select id="perpage" name="perpage">
              <option selected>Show by</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="filter__sort">
            <select id="sortBy" name="sort">
              <option selected>Sort by</option>
              <option value="popularity">Popularity</option>
              <option value="price-asc">Price rising</option>
              <option value="price-desc">Price falling</option>
              <option value="discount">Highest discount</option>
            </select>
          </div>
          <div class="filter__total">0 products</div>
        </div>
        <div class="product-list">
          <div class="card">
            <img
              class="card__img"
              src="https://cdn.dummyjson.com/products/images/furniture/Annibale%20Colombo%20Bed/thumbnail.png"
              alt=""
            />
            <div class="card__info">
              <div class="card__brand">Annibale Colombo</div>
              <div class="card__title">Annibale Colombo Bed</div>
              <div class="card__price">
                <div class="price-sale">$1199</div>
                <div class="price-org">$1899</div>
              </div>
            </div>
            <div class="card__stock-status">In Stock</div>
          </div>
        </div>
      </main>
    </div>
    <template id="card">
      <div class="card">
        <img class="card__img" src="" alt="" />
        <div class="card__info">
          <div class="card__brand"></div>
          <div class="card__title"></div>
          <div class="card__price"></div>
          <div class="card__stock-status"></div>
        </div>
      </div>
    </template>
  </body>
</html>
