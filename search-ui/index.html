<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search UI - iCodeThis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <form action="">
        <div class="form-group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <label class="sr-only" for="search">Search</label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for a part-time job"
          />
        </div>
        <button type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z"
            />
          </svg>

          <span>Use map</span>
        </button>
      </form>
      <div class="filter">
        <div class="filter__item">
          <input type="checkbox" name="furniture" id="furniture" />
          <label for="furniture">
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-m9simb"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="ChairOutlinedIcon"
            >
              <path
                d="M20 8V6c0-1.65-1.35-3-3-3H7C5.35 3 4 4.35 4 6v2c-1.65 0-3 1.35-3 3v5c0 1.65 1.35 3 3 3v1c0 .55.45 1 1 1s1-.45 1-1v-1h12v1c0 .55.45 1 1 1s1-.45 1-1v-1c1.65 0 3-1.35 3-3v-5c0-1.65-1.35-3-3-3M6 6c0-.55.45-1 1-1h10c.55 0 1 .45 1 1v2.78c-.61.55-1 1.34-1 2.22v2H7v-2c0-.88-.39-1.67-1-2.22zm15 10c0 .55-.45 1-1 1H4c-.55 0-1-.45-1-1v-5c0-.55.45-1 1-1s1 .45 1 1v4h14v-4c0-.55.45-1 1-1s1 .45 1 1z"
              ></path>
            </svg>
            Furniture
          </label>
        </div>
        <div class="filter__item">
          <input type="checkbox" name="property" id="property" />
          <label for="property">
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-m9simb"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="HomeOutlinedIcon"
            >
              <path
                d="m12 5.69 5 4.5V18h-2v-6H9v6H7v-7.81zM12 3 2 12h3v8h6v-6h2v6h6v-8h3z"
              ></path>
            </svg>
            Property
          </label>
        </div>
        <div class="filter__item">
          <input type="checkbox" name="job" id="job" />
          <label for="job">
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-m9simb"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="BusinessOutlinedIcon"
            >
              <path
                d="M12 7V3H2v18h20V7zM6 19H4v-2h2zm0-4H4v-2h2zm0-4H4V9h2zm0-4H4V5h2zm4 12H8v-2h2zm0-4H8v-2h2zm0-4H8V9h2zm0-4H8V5h2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8zm-2-8h-2v2h2zm0 4h-2v2h2z"
              ></path>
            </svg>
            Job
          </label>
        </div>
        <div class="filter__item">
          <input type="checkbox" name="travel" id="travel" />
          <label for="travel">
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-m9simb"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="AirplanemodeActiveOutlinedIcon"
            >
              <path
                d="M22 16v-2l-8.5-5V3.5c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5V9L2 14v2l8.5-2.5V19L8 20.5V22l4-1 4 1v-1.5L13.5 19v-5.5z"
              ></path>
            </svg>
            Travel
          </label>
        </div>
        <div class="filter__item">
          <input type="checkbox" name="boat" id="boat" />
          <label for="boat">
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-m9simb"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="SailingOutlinedIcon"
            >
              <path
                d="M11 13.5V2L3 13.5zm-2-2H6.83L9 8.38zm12 2C21 6.5 14.5 1 12.5 1c0 0 1 3 1 6.5s-1 6-1 6zm-5.62-8.26c1.42 1.52 2.88 3.72 3.41 6.26h-3.68c.21-1.1.39-2.46.39-4 0-.79-.05-1.55-.12-2.26M22 15H2c.31 1.53 1.16 2.84 2.33 3.73.65-.27 1.22-.72 1.67-1.23.73.84 1.8 1.5 3 1.5s2.27-.66 3-1.5c.73.84 1.8 1.5 3 1.5s2.26-.66 3-1.5c.45.51 1.02.96 1.67 1.23 1.17-.89 2.02-2.2 2.33-3.73m0 8v-2h-1c-1.04 0-2.08-.35-3-1-1.83 1.3-4.17 1.3-6 0-1.83 1.3-4.17 1.3-6 0-.91.65-1.96 1-3 1H2v2h1c1.03 0 2.05-.25 3-.75 1.89 1 4.11 1 6 0 1.89 1 4.11 1 6 0 .95.5 1.97.75 3 .75z"
              ></path>
            </svg>
            Boat
          </label>
        </div>
        <div class="filter__item">
          <input type="checkbox" name="mc" id="mc" />
          <label for="mc">
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-m9simb"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="TwoWheelerOutlinedIcon"
            >
              <path
                d="M4.17 11H4zm9.24-6H9v2h3.59l2 2H11l-4 2-2-2H0v2h4c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4l2 2h3l3.49-6.1 1.01 1.01c-.91.73-1.5 1.84-1.5 3.09 0 2.21 1.79 4 4 4s4-1.79 4-4-1.79-4-4-4c-.18 0-.36.03-.53.05L17.41 9H20V6l-3.72 1.86zM20 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2M4 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2"
              ></path>
            </svg>
            MC
          </label>
        </div>
        <div class="filter__item">
          <input type="checkbox" name="economy" id="economy" />
          <label for="economy">
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-m9simb"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="PaymentsOutlinedIcon"
            >
              <path
                d="M19 14V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2m-2 0H3V6h14zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3m13 0v11c0 1.1-.9 2-2 2H4v-2h17V7z"
              ></path>
            </svg>
            Economy
          </label>
        </div>
        <div class="filter__item">
          <input type="checkbox" name="holiday" id="holiday" />
          <label for="holiday">
            <svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-m9simb"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="DeckOutlinedIcon"
            >
              <path d="M22 9 12 2 2 9h9v13h2V9zM12 4.44 15.66 7H8.34z"></path>
              <path
                d="m4.14 12-1.96.37.82 4.37V22h2l.02-4H7v4h2v-6H4.9zm14.96 4H15v6h2v-4h1.98l.02 4h2v-5.26l.82-4.37-1.96-.37z"
              ></path>
            </svg>
            Holiday
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
