<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Item - iCodeThis</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="cart">
      <div class="cart__header">
        Your Cart <button class="cart__close">Close</button>
      </div>
      <div class="cart__body">
        <p>No Items</p>
      </div>
    </div>
    <button class="cart-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
        />
      </svg>
    </button>
    <div class="card" data-item-id="1">
      <div class="card__image-wrapper">
        <img
          class="card__img"
          src="https://images.pexels.com/photos/3394649/pexels-photo-3394649.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
        />
      </div>
      <div class="card__body">
        <div class="tag">Free shipping</div>
        <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
        <div class="card__price-wrapper">
          <div class="price-org">€1599,-</div>
          <div class="price-sale">
            <span class="currency-symbol">€</span>799,-
          </div>
          <div class="card__sale-desc">
            The offer is valid until April 1 or as long as stock lasts!
          </div>
        </div>
        <div class="card__addto">
          <button data-addto-cart>Add to cart</button>
          <button data-addto-wishlist>
            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M133.7,211.9l81-81c19.9-20,22.8-52.7,4-73.6a52,52,0,0,0-75.5-2.1L128,70.5,114.9,57.3c-20-19.9-52.7-22.8-73.6-4a52,52,0,0,0-2.1,75.5l83.1,83.1A8.1,8.1,0,0,0,133.7,211.9Z"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              />
            </svg>
            <span class="sr-only">Add to wishlist</span>
          </button>
        </div>
        <div class="card__stock" data-in-stock></div>
      </div>
    </div>
  </body>
</html>
